<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <div class="row">
      <div id="navBar">
        <button type="button" class="btn" id="newFolder">
          <span class="material-symbols-outlined"> add </span>
        </button>
        <form id="inputProject">
          <label for="projectName">Project Name: </label>
          <input type="text" id="newProjectName" name="projectName" />
          <button id="submitProject" type="button">Submit</button>
        </form>

        <button type="button" class="btn" id="displayForm">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
    </div>
    <div id="spacer"></div>
    <div class="container">
      <div class="projects">
        <div class="mt-4">Your Projects</div>
        <div class="projectContainer">
          <div id="defaultList">All Tasks</div>
        </div>
      </div>

      <div id="rightColumn">
        <div id="todoItemForm">
        <form id="todoForm">
          <div class="row2">
            <div class="col"><label for="todoTitle">Task: </label></div>
            <div class="col">
              <input type="text" class="todoInput" id="title" name="todoTitle" />
            </div>
          </div>
          <div class="row2">
            <div class="col">
              <label for="todoDescription">Description: </label>
            </div>
            <div class="col">
              <input type="text" class="todoInput" id="description" name="todoDescription" />
            </div>
          </div>
          <div class="row2">
            <div class="col">
              <label for="todoDueDate">Due Date: </label>
            </div>
            <div class="col">
              <input type="date" class="todoInput" id="date" name="todoDueDate" />
            </div>
          </div>
          <div class="row2">
            <div class="col">
              <label for="todoPriority">Priority: </label>
            </div>
            <div class="col">
              <input type="number" class="todoInput" id="number" name="todoPriority" />
            </div>
          </div>
          <button type="button" class="btn btn-success" id="submit">
            Submit
          </button>
        </form>
    </div>
  </body>
</html>
