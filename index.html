<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <div class="row">
      <div id="navBar">
        <button type="button" class="btn" id="newFolder">
          <span class="material-symbols-outlined"> add </span>
        </button>
        <div id="inputProject">
          <label for="projectName">Project Name: </label>
          <input type="text" id="newProjectName" name="projectName" />
          <button id="submitProject" type="button">Submit</button>
        </div>

        <button type="button" class="btn" id="popupForm">
          <span class="material-symbols-outlined"> add </span>
        </button>
      </div>
    </div>
    <div id="spacer"></div>
    <div class="container">
      <div class="projects">
        <p class="mt-4">Your Projects</p>
        <div class="projectContainer"></div>
      </div>

      <div
        class="col-8 position-relative border-left border-primary"
        id="rightColumn"
      >
        <div id="form">
          <form class="mt-2 mb-2">
            <div class="row2">
              <div class="col"><label for="todoTitle">Task: </label></div>
              <div class="col">
                <input type="text" id="title" name="todoTitle" />
              </div>
            </div>
            <div class="row2">
              <div class="col">
                <label for="todoDescription">Description: </label>
              </div>
              <div class="col">
                <input type="text" id="description" name="todoDescription" />
              </div>
            </div>
            <div class="row2">
              <div class="col">
                <label for="todoDueDate">Due Date: </label>
              </div>
              <div class="col">
                <input type="date" id="date" name="todoDueDate" />
              </div>
            </div>
            <div class="row2">
              <div class="col">
                <label for="todoPriority">Priority: </label>
              </div>
              <div class="col">
                <input type="number" id="number" name="todoPriority" />
              </div>
            </div>
            <button type="button" class="btn btn-success" id="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
